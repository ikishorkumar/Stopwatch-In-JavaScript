<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

    <div id="mainDiv">
        <div id=stopwatch>
            <div class="card text-center">
                <div class="card-header">
                  Stopwatch In javaScript
                </div>
                <div class="card-body">
                  <h5 class="card-title" id="hour">00</h5>
                  <h5 class="card-title dot">:</h5>

                  <h5 class="card-title" id="min">00</h5>
                  <h5 class="card-title dot" >:</h5>
                  <h5 class="card-title" id="sec">00</h5>
                  <h5 class="card-title dot" >:</h5>
                  <h5 class="card-title" id="milisec">00</h5>
                </div>
                <div>
                    <button type="button" class="btn btn-success" onclick="start();">Start</button>
                    <button type="button" class="btn btn-danger" onclick="stop();">Pause</button>
                    <button type="button" class="btn btn-warning" onclick="reset();">Reset</button>
                </div>
                <div class="card-footer text-muted">
                  Kishor Kumar Roll No # WM4915
                </div>
              </div>
        </div>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
